<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="container mt-5">


        <div class="row justify-content-center">

            <div class="col-md-6">

                <div class="card p-4 shadow">

                    <h1 class="text-center">Scrape Web Data</h1>

                    <form action="/" method="POST">

                        {% csrf_token %}

                        <div class="mb-3">

                            <input id="site" name="site" type="text" class="form-control" placeholder="Enter Your URL"
                                required>

                        </div>

                        <div class="grid gap-3">

                            <button type="submit" class="btn btn-primary">Submit</button>

                            <a href="/delete" type="delete" class="btn btn-danger m-3">Delete</a>

                        </div>

                    </form>

                </div>

            </div>

        </div>


        <h1>Result</h1>

        <p>Here are the results of the scraping:</p>

        <table class="table">

            <thead>

                <tr>

                    <th scope="col">ID</th>

                    <th scope="col">Name</th>

                    <th scope="col">Address</th>

                </tr>

            </thead>

            <tbody>

                {% for link in data %}

                <tr>

                    <td>{{ link.id }}</td>

                    <td>{{ link.name }}</td>

                    <td>{{ link.address }}</td>

                    <td><a class="btn btn-warning" href="{{ link.address }}" target="_blank">Get</a></td>

                </tr>

                {% endfor %}

            </tbody>

        </table>

    </div>


</body>

</html>
